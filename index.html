<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Joel">
    <meta name="description" content="Login Page">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <title>Login</title>
</head>

<body class="body-login">
    <main>
        <header>
            <img src="imgs/jr.png" alt="paint and graffiti-style JR" width="50" height="50">
            <p>links to rest of site</p>
            <button href="index.html" class="header-btn" id="navLogin">Log In</button>
        </header>
        <div class="large-container">
            <img src="imgs/jr.png" class="big-img" alt="paint and graffiti-style JR" width="500" height="500">

            <div class="login-container">
                <div class="center-nav">
                    <button type="button" class="nav-btn selected" id="regularButton">Log in with Password</button>
                    <button type="button" class="nav-btn" id="otpButton">Log in with OTP</button>
                </div>
                <div class="content">
                    <form id="loginForm">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="login-input" required maxlength="10" placeholder="username">
                        <p id="usernameError" class="errorM hidden">Username can't include special characters.</p>

                        <label for="password">Password</label>
                        <input type="password" id="password" class="login-input" required maxlength="8" placeholder="password">
                        <p id="passwordError" class="errorM hidden">Password needs to include at least 1 special character and 1 number.</p>

                        <button type="submit" class="submit-btn">Login</button>
                    </form>
                    <form id="OTPForm" class="hidden">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="login-input" required maxlength="10" placeholder="123-456-7890">
                        <button type="submit" class="submit-btn">Send OTP</button>
                    </form>
                    <p id="successMessage" class="success hidden"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
