<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Joel">
    <meta name="description" content="Login Page">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <title>Login</title>
</head>

<body class="body-login">
    <main>
        <div class="large-container">


            <div class="center-container">
                <div class="center-nav">
                    <button type="button" class="nav-btn selected" id="regularButton">Login</button>
                    <button type="button" class="nav-btn" id="otpButton">Sign in with OTP</button>
                </div>
                <div class="content">
                    <!-- <h1 id="instruction">Log in</h1> -->
                    <form id="loginForm">
                        <label for="username">Username</label>
                        <input type="text" id="username" required maxlength="10" placeholder="username">
                        <p id="usernameError" class="errorM hidden">Username can't include special characters.</p>

                        <label for="password">Password</label>
                        <input type="password" id="password" required maxlength="8" placeholder="password">
                        <p id="passwordError" class="errorM hidden">Password needs to include at least 1 special character and 1 number.</p>

                        <button type="submit" class="submit-btn">Login</button>
                    </form>
                    <form id="OTPForm" class="hidden">
                        <label for="phone">Phone Number</label>
                        <input type="number" inputmode="numeric" id="phone" required maxlength="10" placeholder="phone number">
                        <button type="submit" class="submit-btn">Send OTP</button>
                    </form>
                    <p id="successMessage" class="success hidden"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
